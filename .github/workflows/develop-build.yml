name: Develop build

on:
  push:
    branches:
      - develop

jobs:
  prepare:
    uses: ./.github/workflows/prepare-build.yml
    secrets: inherit

  build:
    needs: prepare
    uses: ./.github/workflows/build-analyze.yml
    with:
      artifact-version: ${{ needs.prepare.outputs.artifact-version }}
    secrets: inherit

  increment:
    needs: build
    uses: ./.github/workflows/increment-version.yml
    secrets: inherit
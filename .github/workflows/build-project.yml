name: Project build workflow

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.artifact_name.outputs.artifact-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run maven clean install
        run: mvn clean install -U

      - name: Get artifact name
        id: artifact_name
        run: find target/*.jar -type f -execdir echo '::set-output name=artifact-name::{}' ';'

  output-artifact:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get output artifact name
        run: echo "${{ needs.build.outputs.artifact-name }}"


